<!DOCTYPE html>
<html>

<body>

    <h2>Grouping Form Data with Fieldset</h2>
    <p></p>

    <form action="/action_page.php">
        <fieldset>
            <legend>Personal information:</legend>
            Name:
            <input type="text" name="firstname" placeholder="Enter your Name">
            <br> Email:
            <input type="text" name="lastname" placeholder="arjun@gmail.com">
            <br>PHONE:
            <input type="text" name="lastname" placeholder="Your phone number">
            <br>
        </fieldset>
    </form>

    <form action="/action_page.php">
        <fieldset>
            <legend>delivery Address:</legend>
            Address:
            <textarea rows="4" cols="50"></textarea>
            <br> Postcode:
            <input type="text" name="lastname">
            <br>Country:
            <input type="text" name="lastname">
            <br>
        </fieldset>
    </form>

    <form action="/action_page.php">
        <fieldset>
            <legend>Card Details:</legend>
            Card Type:
            <input type="radio" name="cardtype">VISA
            <input type="radio" name="cardtype">Amex
            <input type="radio" name="cardtype">MasterCard
            <br> Card Number:
            <input type="text" name="card No" placeholder="xxxx-xxxx-xxxx-xxxx">
            <br> Security Code:
            <input type="text" name="card No" placeholder="xxxx">
            <br> Name On Card:
            <input type="text" name="card No" placeholder="Exact name as on the card">
        </fieldset>
    </form>
    <input type="submit" value="SUBMIT">
</body>

</html>
